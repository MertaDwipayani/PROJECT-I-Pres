<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I-Pres</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Halaman Login atau Daftar -->
  <div id="auth-page">
    <h1>Welcome to I-Pres</h1>
    <button onclick="showSignup()">Daftar</button>
    <button onclick="showLogin()">Masuk</button>

    <!-- Form Daftar -->
    <div id="signup-form" style="display: none;">
      <h2>Daftar</h2>
      <form onsubmit="handleSignup(event)">
        <label>Username (huruf tanpa angka)</label>
        <input type="text" id="signup-username" required pattern="[A-Za-z]+">
        <label>Email</label>
        <input type="email" id="signup-email" required>
        <label>Password</label>
        <input type="password" id="signup-password" required>
        <label>Ketik Ulang Password</label>
        <input type="password" id="signup-password-repeat" required>
        <button type="submit">Daftar</button>
      </form>
    </div>

    <!-- Form Masuk -->
    <div id="login-form" style="display: none;">
      <h2>Masuk</h2>
      <form onsubmit="handleLogin(event)">
        <label>Email</label>
        <input type="email" id="login-email" required>
        <label>Password</label>
        <input type="password" id="login-password" required>
        <button type="submit">Masuk</button>
      </form>
    </div>
  </div>

  <!-- Halaman Utama -->
  <div id="main-page" style="display: none;">
    <h1>HALAMAN UTAMA</h1>
    <button onclick="showListEvent()">List Even</button>
    <button onclick="showPresensi()">Presensi Kegiatan yang Sedang Berlangsung</button>
  </div>

  <!-- Halaman List Even -->
  <div id="list-event-page" style="display: none;">
    <h2>List Even dalam 1 Bulan</h2>
    <!-- List even akan ditampilkan di sini -->
    <button onclick="goBackToMain()">Kembali</button>
  </div>

  <!-- Halaman Presensi -->
  <div id="presensi-page" style="display: none;">
    <h2>Presensi Kegiatan yang Sedang Berlangsung</h2>
    <form onsubmit="handlePresensi(event)">
      <label>Nama Even</label>
      <input type="text" id="event-name" required>
      <label>Nama Peserta</label>
      <input type="text" id="participant-name" required>
      <label>Tanggal - Bulan - Tahun (angka saja)</label>
      <input type="text" id="event-date" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
      <label>Upload Foto</label>
      <input type="file" id="event-photo" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Halaman Sukses Presensi -->
  <div id="success-page" style="display: none;">
    <h2>Presensi Berhasil Dilakukan</h2>
    <button onclick="goBackToMain()">Kembali</button>
  </div>

  <script>
    function showSignup() {
      document.getElementById('signup-form').style.display = 'block';
      document.getElementById('login-form').style.display = 'none';
    }

    function showLogin() {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('signup-form').style.display = 'none';
    }

    function handleSignup(event) {
      event.preventDefault();
      // Logic untuk menangani pendaftaran
      document.getElementById('auth-page').style.display = 'none';
      document.getElementById('main-page').style.display = 'block';
    }

    function handleLogin(event) {
      event.preventDefault();
      // Logic untuk menangani login
      document.getElementById('auth-page').style.display = 'none';
      document.getElementById('main-page').style.display = 'block';
    }

    function showListEvent() {
      document.getElementById('main-page').style.display = 'none';
      document.getElementById('list-event-page').style.display = 'block';
    }

    function showPresensi() {
      document.getElementById('main-page').style.display = 'none';
      document.getElementById('presensi-page').style.display = 'block';
    }

    function handlePresensi(event) {
      event.preventDefault();
      // Logic untuk menangani presensi
      document.getElementById('presensi-page').style.display = 'none';
      document.getElementById('success-page').style.display = 'block';
    }

    function goBackToMain() {
      document.getElementById('list-event-page').style.display = 'none';
      document.getElementById('presensi-page').style.display = 'none';
      document.getElementById('success-page').style.display = 'none';
      document.getElementById('main-page').style.display = 'block';
    }
  </script>
</body>
</html>
